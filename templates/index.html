<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Joker</title>
</head>
<body class="text-light">
    <div class="container-fluid">
        <div class="row head px-md-5 px-2">
            <div class="col-12 col-md-5 h1 p-5 text-center">
                Corporate <span>Joker</span>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 offset-sm-3 col-sm-6 offset-md-4 col-md-4 main bg-light rounded box">
                <div class="container h-100 d-flex justify-content-end flex-column py-4 msgs">
                    
                    <div class="row p-2 h-100">
                        <div class="container d-flex justify-content-end flex-column" id="msgbox">
                            <!--<div class="rt">
                                <span>hello</span>
                            </div>
                            <div class="lt" onclick="speak(this)">
                                <span>hello</span>
                            </div>-->
                        </div>
                    </div>
                    <div class="row align-text-end mb-2">
                        <div class="d-flex border-top border-2">
                            <input type="text" class="w-100" name="" placeholder="Type here..." id="query">
                            <div class="flex-shrink-1">
                                <div class="btn" id="upload"><i class="bi bi-send-fill"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn btn-info" id="magic" onclick="random()">Tell a random Joke!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

</html>
